<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input">
        <h1>Temprature Converter</h1><br>
        <label>Degrees</label>
        <input type="number" id="tempInput" placeholder="Enter Temprature">
        </div>
        
        <div class="input">
        <label>Type</label>
        <select id="unit">
            <option value="celsius">celcius to fahrenheit</option>
            <option value="fahrenheit">fahrenheit to celcius</option>
        </select>

        </div>
        
        <br><br>
        <button onclick="convertTemp()">convert</button>
        <p id="result"></p>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
